<!DOCTYPE html>
<html>
<head>
	<title>Curos Javascript 01 - Desafio 02</title>
</head>
<body>
	<script type="text/javascript">
		
		var anosDeEstudo = 9;

		function experiencia(tempoDeEstudo) {
			switch (tempoDeEstudo) {
				case 0 || 1:
					return "Iniciante";
				default:
					return "Indefinido";
			}
		};

		console.log(experiencia(anosDeEstudo));

	</script>
</body>
</html>
